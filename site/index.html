<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js" integrity="sha512-6lplKUSl86rUVprDIjiW8DuOniNX8UDoRATqZSds/7t6zCQZfaCe3e5zcGaQwxa8Kpn5RTM9Fvl3X2lLV4grPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" integrity="sha512-cyzxRvewl+FOKTtpBzYjW6x6IAYUCZy3sGP40hn+DQkqeluGRCax7qztK2ImL64SA+C7kVWdLI6wvdlStawhyw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/bootstrap@4/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@4/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="script.js?version=4"></script>
    <link rel="stylesheet" href="style.css?version=4">
</head>
<body>
    <h6 style="text-align: center; margin: 5px 0">
        Беларуская культура гэта...
    </h6>
    <div style="text-align: center">
        <canvas id="canvas" style="margin: 0 10px; background-size: 100% 100%;">
            Your browser doesn't support canvas
        </canvas>
    </div>
    <div style="text-align: center">
        <label id="select_file" class="label" style="display: none">
            <input id="select_file_input" type="file" class="sr-only" name="image" accept="image/*">
            <div id="select_file_button" class="button_enabled" style="border-radius: 10px; padding: 5px 20px;"> Выбраць </div>
        </label>
    </div>
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
    </div>
    <div class="alert" role="alert"></div>
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Вызначце частку відарыса</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="img-container">
              <img id="image" src="">
            </div>
              <div id="modal_message" style="display: none; color: #cc3333; font-weight: bold">
                Выбраная частка занадта маленькая!
              </div>
              <div id="code_block">
                <label for="code">Код*:</label>
                <input type="text" id="code" name="code" class="invalid_code_input" placeholder="ABCDEFGH" maxlength="8" style="text-transform:uppercase"><br>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Скасаваць</button>
            <button type="button" class="btn btn-primary" id="crop" disabled>Выбраць</button>
          </div>
        </div>
      </div>
    </div>
</body>


</html>
